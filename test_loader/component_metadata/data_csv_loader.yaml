# PIPELINE DEFINITION
# Name: data-csv-loader
# Inputs:
#    parameters: dict [Default: {'on_bad_lines': 'skip', 'delimiter': ','}]
#    path: str
# Outputs:
#    output: system.Dataset
components:
  comp-data-csv-loader:
    executorLabel: exec-data-csv-loader
    inputDefinitions:
      parameters:
        parameters:
          defaultValue:
            delimiter: ','
            on_bad_lines: skip
          isOptional: true
          parameterType: STRUCT
        path:
          parameterType: STRING
    outputDefinitions:
      artifacts:
        output:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-data-csv-loader:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - data_csv_loader
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'mammoth-commons'\
          \ && \"$0\" \"$@\"\n"
        - python3
        - -m
        - kfp.dsl.executor_main
        image: 'mammotheu/loader_data_csv_loader: v003'
pipelineInfo:
  name: data-csv-loader
root:
  dag:
    outputs:
      artifacts:
        output:
          artifactSelectors:
          - outputArtifactKey: output
            producerSubtask: data-csv-loader
    tasks:
      data-csv-loader:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-data-csv-loader
        inputs:
          parameters:
            parameters:
              componentInputParameter: parameters
            path:
              componentInputParameter: path
        taskInfo:
          name: data-csv-loader
  inputDefinitions:
    parameters:
      parameters:
        defaultValue:
          delimiter: ','
          on_bad_lines: skip
        isOptional: true
        parameterType: STRUCT
      path:
        parameterType: STRING
  outputDefinitions:
    artifacts:
      output:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.6.0
