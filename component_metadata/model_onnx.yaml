# PIPELINE DEFINITION
# Name: model-onnx
# Inputs:
#    parameters: dict [Default: {}]
#    path: str
# Outputs:
#    output: system.Model
components:
  comp-model-onnx:
    executorLabel: exec-model-onnx
    inputDefinitions:
      parameters:
        parameters:
          defaultValue: {}
          isOptional: true
          parameterType: STRUCT
        path:
          parameterType: STRING
    outputDefinitions:
      artifacts:
        output:
          artifactType:
            schemaTitle: system.Model
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-model-onnx:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - model_onnx
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'mammoth-commons'\
          \ && \"$0\" \"$@\"\n"
        - python3
        - -m
        - kfp.dsl.executor_main
        image: maniospas/model_onnx:v003
pipelineInfo:
  name: model-onnx
root:
  dag:
    outputs:
      artifacts:
        output:
          artifactSelectors:
          - outputArtifactKey: output
            producerSubtask: model-onnx
    tasks:
      model-onnx:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-model-onnx
        inputs:
          parameters:
            parameters:
              componentInputParameter: parameters
            path:
              componentInputParameter: path
        taskInfo:
          name: model-onnx
  inputDefinitions:
    parameters:
      parameters:
        defaultValue: {}
        isOptional: true
        parameterType: STRUCT
      path:
        parameterType: STRING
  outputDefinitions:
    artifacts:
      output:
        artifactType:
          schemaTitle: system.Model
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.6.0
